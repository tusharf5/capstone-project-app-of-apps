---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::360300935709:role/template-manager-resource-podserviceaccountlinkedr-5Q8NYAS9PKG0
    eks.amazonaws.com/sts-regional-endpoints: 'true'
  name: template-manager-pods-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: template-manager
  template:
    metadata:
      labels:
        service: template-manager
        app: template-manager
    spec:
      serviceAccountName: template-manager-pods-sa
      containers:
        - image: 360300935709.dkr.ecr.us-west-2.amazonaws.com/dev-template-manager:0d83c82e8c3c4f5661de970c39786761c0afcadf
          name: template-manager
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 100Mi
          livenessProbe:
            httpGet:
              path: /health-status
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          startupProbe:
            httpGet:
              path: /health-status
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: template-manager
spec:
  ports:
    - port: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: template-manager
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: template-manager
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: capstone
  labels:
    app: template-manager
spec:
  rules:
    - http:
        paths:
          - path: /bff
            pathType: Prefix
            backend:
              service:
                name: template-manager
                port:
                  number: 8080
