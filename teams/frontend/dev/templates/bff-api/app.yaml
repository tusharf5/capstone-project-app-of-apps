---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::360300935709:role/bff-api-resources-core-st-podserviceaccountlinkedr-1RSDZRSO7PM9Z
    eks.amazonaws.com/sts-regional-endpoints: 'true'
  name: bff-api-pods-sa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-api
  template:
    metadata:
      labels:
        service: bff-api
        app: bff-api
    spec:
      serviceAccountName: bff-api-pods-sa
      containers:
        - image: 360300935709.dkr.ecr.us-west-2.amazonaws.com/dev-bff-api:dbbcd29e129080f258ca34930aabbc5430d2fb60
          name: bff-api
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 100Mi
          livenessProbe:
            httpGet:
              path: /health-status
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          startupProbe:
            httpGet:
              path: /health-status
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bff-api
spec:
  ports:
    - port: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: bff-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-api
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: capstone
  labels:
    app: bff-api
spec:
  rules:
    - http:
        paths:
          - path: /bff
            pathType: Prefix
            backend:
              service:
                name: bff-api
                port:
                  number: 8080
