---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-api
  template:
    metadata:
      labels:
        service: bff-api
        app: bff-api
    spec:
      containers:
        - image: 360300935709.dkr.ecr.us-west-2.amazonaws.com/dev-bff-api:de14684309e9fff956f2ecc2073a43f4ae07a466
          name: bff-api
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 100Mi
          livenessProbe:
            httpGet:
              path: /health-status
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          startupProbe:
            httpGet:
              path: /health-status
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: bff-api
spec:
  ports:
    - port: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: bff-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-api
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group.name: capstone
  labels:
    app: bff-api
spec:
  rules:
    - http:
        paths:
          - path: /bff
            pathType: Prefix
            backend:
              service:
                name: bff-api
                port:
                  number: 8080
